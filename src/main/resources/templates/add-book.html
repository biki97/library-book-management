<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-top: 50px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">
        <h2 class="text-center">Add a New Book</h2>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Availability</label>
            <select th:field="*{available}" class="form-control">
              <option value="true">Available</option>
              <option value="false">Checked Out</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Add Book</button>
          <a href="/books/" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-dark text-white">
  <p class="mb-0">Developed by <strong>@BikiDutta</strong> </p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    table {
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">ğŸ“š Book List</h2>

  <!-- Search Bar -->
  <form action="/books/search" method="get" class="d-flex justify-content-center mb-3">
    <input type="text" name="title" placeholder="Search by Title" class="form-control w-25 me-2">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Book Table -->
  <table class="table table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Availability</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.id}"></td>
      <td th:text="${book.title}"></td>
      <td th:text="${book.author}"></td>
      <td th:text="${book.genre}"></td>
      <td>
                    <span th:text="${book.available ? 'âœ… Available' : 'âŒ Checked Out'}"
                          th:class="${book.available ? 'text-success' : 'text-danger'}"></span>
      </td>
      <td>
        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a href="/books/" class="btn btn-secondary">ğŸ  Home</a>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3 bg-dark text-white">
  <p class="mb-0">Developed by <strong>@BikiDutta</strong></p>
</footer>

</body>
</html>
